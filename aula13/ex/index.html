<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício aula 13</title>
  </head>
  <body>
    <script>
      const nomeCompleto = prompt('Digite o seu nome completo: ');
      document.body.innerHTML += `Bem vindo: <strong>${nomeCompleto}</strong> <br/>`;
      document.body.innerHTML += `Seu nome tem: <strong>${nomeCompleto.length} letras </strong><br/>`;
      document.body.innerHTML += `A segunda letra do seu nome é:  <strong>${nomeCompleto[1]} </strong><br/>`;
      document.body.innerHTML += `O index da primeira letra a do seu nome está na posição: <strong>${nomeCompleto.indexOf(
        'a'
      )}</strong> <br/>`;
      document.body.innerHTML += `O index da ultima letra a do seu nome está na posição: <strong>${nomeCompleto.lastIndexOf(
        'a'
      )}</strong> <br/>`;

      document.body.innerHTML += `As ultimas três letras do seu nome são: <strong>${nomeCompleto.slice(
        -3
      )}</strong> <br/>`;
      document.body.innerHTML += `As palavras do seu nome são: <strong>${nomeCompleto.split(
        ' '
      )}</strong> <br/>`;
      document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nomeCompleto.toUpperCase()}</strong> <br/>`;
      document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nomeCompleto.toLowerCase()}</strong> <br/>`;
    </script>
  </body>
</html>
